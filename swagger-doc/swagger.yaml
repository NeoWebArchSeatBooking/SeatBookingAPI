openapi: 3.0.1
info:
  title: Seatbooking API
  description: Seat Booking API allows google users to book a seat from a given location's facility for working.
  version: 1.0.0
servers:
- url: http://localhost:4000/v1/
tags:
  - name: facilities
    description: All facility operations
  - name: preference
    description: User preferences
  - name: booking
    description: All seat booking operations
paths:
  /facilities:
    get:
      tags:
      - facilities
      security:
      - bearerAuth: []
      summary: list of available location and facility
      description: returns the list of available location and facility
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InfraResponse'
        400:
          description: Bad Request, pass bearer token in authroization header
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 400
                  message: bad request
        401:
          description: Unauthorized Request, pass valid bearer token in authroization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 401
                  message: unauthorized
        500:
          description: System failed to respond
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 500
                  message: internal servic error
  /facilities/seats:
    get:
      tags:
      - facilities
      security:
      - bearerAuth: []
      summary: fetch available seats to book
      description: fetch available seats for the given inputs such as location, block, floor and date
      parameters:
      - name: date
        in: query
        description: dd-mm-yyyy format
        required: true
        schema:
          type: string
      - name: locationId
        in: query
        description: specific location id
        required: true
        schema:
          type: string
      - name: blockId
        in: query
        description: specific block
        required: true
        schema:
          type: string
      - name: floorId
        in: query
        description: specific floor 
        required: false
        schema:
          type: string
      - name: availability
        in: query
        description: returns available seats if true or unavailable seats if false.
        required: false
        schema:
          type: string 
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SeatingResponse'
        400:
          description: Bad Request, pass valid bearer token in authroization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 400
                  message: bad request
        401:
          description: Unauthorized Request, pass valid bearer token in authroization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 401
                  message: unauthorized
        404:
          description: given query parameter not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 404
                  message: locationId not found
        500:
          description: System failed to respond
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 500
                  message: internal server error
  /booking/seats:
    get:
      tags:
      - booking
      security:
      - bearerAuth: []
      summary: fetch user's booking details
      description: fetch user's booking details if user role is user otherwise fetch all user's booking details for given date
      parameters:
      - name: viewRole
        in: query
        example: admin
        description: default user, valid values are user & admin
        required: false
        schema:
          type: string
      - name: user
        in: query
        example: xyz@gmail.com
        description: applicable only for admin
        required: false
        schema:
          type: string
      - name: fromDate
        in: query
        example: 11-08-2023
        description: required only if viewRole is admin and user has admin access, dd-mm-yyyy format.
        required: false
        schema:
          type: string
      - name: toDate
        in: query
        example: 11-08-2023
        description: required only if viewRole is admin and user has admin access, dd-mm-yyyy format.
        required: false
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BookingResponse'
        400:
          description: Bad Request, pass valid bearer token in authroization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 400
                  message: bad request
        401:
          description: Unauthorized Request, pass valid bearer token in authroization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 401
                  message: unauthorized
        500:
          description: System failed to respond
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 500
                  message: internal server error
    post:
      tags:
      - booking
      summary: book a seat 
      security:
      - bearerAuth: []
      description: book a seat on specific date 
      requestBody:
        $ref: '#/components/requestBodies/BookingRequest'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 200
                  message: Success
        400:
          description: Bad Request, request might failed in validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 400
                  message: bad request
        401:
          description: Unauthorized, pass valid bearer token in authroization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 401
                  message: unauthorized
        404:
          description: requesting details not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 404
                  message: seatId not found
        409:
          description: conflict error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 409
                  message: user already has booked a seat on the date
        500:
          description: System failed to respond
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 500
                  message: internal server error
  /booking/seats/{seatId}/cancel:
    patch:
      tags:
      - booking
      security:
      - bearerAuth: []
      summary: update the status of user's booked seat 
      description: update the status of user's booked seat, for example cancelling a booked seat 
      parameters:
      - name: seatId
        in: path
        example: 21
        description: unique booked seat identity number
        required: true
        schema:
          type: string
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 200
                  message: Success
        400:
          description: Bad Request, request might failed in validation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 400
                  message: bad request
        401:
          description: Unauthorized, pass valid bearer token in authroization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 401
                  message: unauthorized
        404:
          description: requesting details not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 404
                  message: seatId not found
        500:
          description: System failed to respond
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 500
                  message: internal server error
  /preference:
    get:
      tags:
      - preference
      security:
      - bearerAuth: []
      summary: fetch list of preferences added by user
      description: returns the list of preferences added by user
      responses:
        200:
          description: list of preferences
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PreferenceResponse'
        401:
          description: Unauthorized, pass valid bearer token in authroization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 401
                  message: unauthorized
        500:
          description: System failed to respond
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 500
                  message: internal server error
    post:
      tags:
      - preference
      security:
      - bearerAuth: []
      summary: create a preference
      description: create a new preference for user
      requestBody:
        $ref: '#/components/requestBodies/PreferenceRequest'
      responses:
        200:
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 200
                  message: success  
        401:
          description: Unauthorized, pass valid bearer token in authroization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 401
                  message: unauthorized
        500:
          description: System failed to respond
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 500
                  message: internal server error
  /preference/{id}/cancel:
    patch:
      tags:
      - preference
      security:
      - bearerAuth: []
      summary: cancel the preference
      description: cancel the preference
      parameters:
      - name: id
        in: path
        example: 21
        description: unique preference identity number
        required: true
        schema:
          type: string
      responses:
        200:
          description: success response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 200
                  message: success  
        401:
          description: Unauthorized, pass valid bearer token in authroization
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 401
                  message: unauthorized
        500:
          description: System failed to respond
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidResponse'
              example: 
                _meta:
                  status: 500
                  message: internal server error            
components:
  schemas:
    Metadata:
      type: object
      properties:
        status:
          type: integer
          description: "http status code"
        message:
          type: string
    InfraFloor:
      type: object
      properties:
        floorId:
          type: string
        status:
          type: string
    InfraBlock:
      type: object
      properties:
        blockId:
          type: string
        blockName:
          type: string
        floors:
          type: array
          items:
            $ref: '#/components/schemas/InfraFloor'
    InfraLocation:
      type: object
      properties:
        locationId:
          type: string
        locationName:
          type: string
        blocks:
          type: array
          items:
            $ref: '#/components/schemas/InfraBlock'
    BookedSeatInfo:
      type: object
      properties:
        locationId:
          type: string
        blockId:
          type: string
        floorId:
          type: string
        seatId:
          type: string
    SeatInfo:
      allOf:
      - $ref: '#/components/schemas/BookedSeatInfo'
      - type: object
        properties:
          date:
            type: string
            description: dd-mm-yyyy format
    BookingPayload:
      type: object
      properties:
        bookingId:
          type: number
        bookingDate:
          type: string
        userId:
          type: string
        status:
          type: string
        seatInformation:
          type: array
          items:
            $ref: '#/components/schemas/BookedSeatInfo'
    SeatingPayload:
      type: object
      properties:
        available:
          type: boolean
        locationId:
          type: string
        blockId:
          type: string
        floorId:
          type: string
        seatId:
          type: string
        seatType:
          type: string
        seatLocation:
          type: string
    PreferencePayload:
      type: object
      properties:
        type:
          type: string
        value:
          type: string
    Preference:
      type: object
      properties:
        type:
          type: string
        value:
          type: string
        active:
          type: boolean
        id:
          type: number
    PreferenceResponse:
      type: object
      properties:
        _meta:
          $ref: '#/components/schemas/Metadata'
        preferences:
          type: array
          items:
            $ref: '#/components/schemas/Preference'      
    InfraResponse:
      type: object
      properties:
        _meta:
          $ref: '#/components/schemas/Metadata'
        infras:
          type: array
          items:
            $ref: '#/components/schemas/InfraLocation'
    BookingResponse:
      type: object
      properties:
        userId:
          type: string
        _meta:
          $ref: '#/components/schemas/Metadata'
        bookings:
          type: array
          items:
            $ref: '#/components/schemas/BookingPayload'
    SeatingResponse:
      type: object
      properties:
        _meta:
          $ref: '#/components/schemas/Metadata'
        seats:
          type: array
          items:
            $ref: '#/components/schemas/SeatingPayload'
    InvalidResponse:
      type: object
      properties:
        _meta:
          $ref: '#/components/schemas/Metadata'
  requestBodies:
    BookingRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SeatInfo'
          example: 
            locationId: 'L1'
            blockId: 'B11'
            floorId: 'F1'
            seatId: 'A302'
            date: '06-08-2023' 
    CancelRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SeatInfo'
          example: 
            locationId: 'PUN'
            blockId: 'SDB4'
            floorId: 'F1'
            seatId: 'B302'
            date: '06-08-2023'
    PreferenceRequest:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/PreferencePayload'
          example: 
            type: 'locationId'
            value: 'PUN'
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
